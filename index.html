<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idols Media Manifest Test</title>
</head>
<body>
  <h1>Idols Media Manifest Test</h1>
  <div id="output">Loading manifest...</div>

  <script>
    fetch('manifest.json')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        const output = document.getElementById('output');
        output.innerHTML = `<p>Manifest loaded successfully! Total entries: ${data.length}</p>`;
        // Optional: show first 5 items
        const list = document.createElement('ul');
        data.slice(0,5).forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} (${item.url})`;
          list.appendChild(li);
        });
        output.appendChild(list);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Failed to load manifest: ' + err;
        console.error(err);
      });
  </script>
</body>
</html>
